<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="../lib/vue.js"></script>
<script type="text/javascript" src="../lib/vue-validator.js"></script>
<script type="text/javascript" src="../lib/accounting.js"></script> 

</head>

<body>
  <div class="layout-form">
    <div class="form-group" :class="{error: validation.hasError('email')}">
      <div class="label">* Email</div>
      <div class="content"><input type="text" class="form-control" v-model="email"/></div>
      <div class="message">{{ validation.firstError('email') }}</div>
    </div>
    <div class="form-group">
      <div class="actions">
        <button type="button" class="btn btn-primary" @click="submit">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="../lib/main_validator.js"></script>
